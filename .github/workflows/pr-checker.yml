name: PR CHECKER

on:
  pull_request_target:
    branches:
      - main

    types:
      - opened
      - reopened
      - edited

jobs:
  title-check:
    runs-on: ubuntu-latest
    steps:
      - uses: thehanimo/pr-title-checker@v1.4.0
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          pass_on_octokit_error: false
          configuration_path: ".github/pr-title-checker-config.json"