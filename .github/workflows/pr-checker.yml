name: PR CHECKER

on:
  pull_request_target:
    branches:
      - main

    types:
      - opened
      - reopened
      - synchronize
      - edited
      - ready_for_review
      - converted_to_draft

  merge_group:

permissions:
  pull-requests: write
  contents: read

jobs:
  title:
    runs-on: ubuntu-latest
    steps:
      - name: Check PR title if not sematic
        uses: actions/github-script@v6
        id: check
        with:
          script: |
            if (!context.payload.pull_request) {
              core.info('PR payload is null');
              core.setOutput('title', 'ignore');
              return;
            }
            const title = context.payload.pull_request.title;
            const regex = /^(rfc|feat|fix|refactor|ci|docs|www|chore)(\([a-z0-9-]+\))?:/;
            const m = title.match(regex);
            if (!m) {
              core.error('PR title is not semantic');
              core.setOutput('title', 'not-semantic');
              return;
            }
            const prType = m[1];
            const prScope = m[2];
            const prSummary = title.substring(m[0].length);
            let label = '';
            switch (prType) {
              case 'rfc':
                label = 'pr-rfc';
                break;
              case 'feat':
                label = 'pr-feature';
                break;
              case 'fix':
                label = 'pr-bugfix';
                break;
              case 'refactor':
                label = 'pr-refactor';
                break;
              case 'ci':
                label = 'pr-build';
                break;
              case 'docs':
                label = 'pr-doc';
                break;
              case 'www':
                label = 'pr-www';
                break;
              case 'chore':
                label = 'pr-chore';
                break;
            }
            const labels = await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: [label],
            });
            core.setOutput('title', 'semantic');
      - name: Delete Comment
        if: steps.check.outputs.title == 'semantic'
        uses: everpcpc/comment-on-pr-action@v1
        with:
          token: ${{ github.token }}
          identifier: 'pr-assistant-title'
          delete: true
      - name: Comment on PR
        if: steps.check.outputs.title == 'not-semantic'
        uses: everpcpc/comment-on-pr-action@v1
        with:
          token: ${{ github.token }}
          identifier: 'pr-assistant-title'
          body: |
            This pull request's title is not fulfill the requirements. @${{ github.event.pull_request.user.login }} please update it ðŸ™.

            Valid format:

            ```
            fix(webapi): fix group by string bug
              ^         ^---------------------^
              |         |
              |         +-> Summary in present tense.
              |
              +-------> Type: rfc, feat, fix, refactor, ci, docs, www, chore
            ```

            Valid types:

            - `rfc`: this PR proposes a new RFC
            - `feat`: this PR introduces a new feature to the codebase
            - `fix`: this PR patches a bug in codebase
            - `refactor`: this PR changes the code base without new features or bugfix
            - `ci`: this PR changes build/testing/ci steps
            - `docs`: this PR changes the documents or documentation website
            - `www`: this PR changes the public website
            - `chore`: this PR only has small changes that no need to record